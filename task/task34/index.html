<script src='../task32/jquery-3.2.1.min.js'></script>
<script>
function GoTop($ct){
   this.ct=$ct || $('body');
   this.target=$('<button class="gotopBtn">回到顶部</button>');
   this.target.css({
   	position:'fixed',
    padding: '10px',   
   	right: '30px',
	bottom:'30px',
    borderRadius:'50%'
   })
}
GoTop.prototype.bindEvent=function(){
    var _this = this;
	this.target.on('click',function(){
		_this.ct.animate({
            scrollTop: '0px'
        });
	});
	var $top=this.target;
	$(window).on('scroll',function(){
		if($(this).scrollTop()>100){
			_this.target.fadeIn();
		}else{
			_this.target.fadeOut();
		}
	});
};
GoTop.prototype.createNode=function(){
	this.ct.append(this.target);
	this.target.hide();
};
var $top=new GoTop();
$top.createNode();
$top.bindEvent();
</script>
